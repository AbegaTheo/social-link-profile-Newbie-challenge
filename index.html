<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container p-4">
    <div class="row mb-4 d-flex justify-content-center align-items-center">
      <div class="col-12">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="img-fluid w-75 rounded-circle">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h1 class="fw-bold text-white">Jessica Randall</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p class="fw-bold" style="color: #c9eb5b;">London, United Kingdom</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p class="text-muted fw-bold">"Front-end developer and avid reader."</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-column gap-3 justify-content-start">
          <button class="fw-bold btn">GitHub</button>
          <button class="fw-bold btn">Frontend Mentor</button>
          <button class="fw-bold btn">LinkedIn</button>
          <button class="fw-bold btn">Twitter</button>
          <button class="fw-bold btn">Instagram</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AbegaTheo">@AbegaTheo</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
